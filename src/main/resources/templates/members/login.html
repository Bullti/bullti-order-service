<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/my-layout::layout(~{this::head}, ~{this::main})}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/management/login.css}" />
</head>
<body>
	<main>
		<div class="container">
			<h1 class="title">로그인</h1>

			<form method="post" action="/login" th:if="${error != null}">

				<input type="text" name="id" placeholder="아이디를 입력하세요" required /> <input
					type="password" name="pass" placeholder="비밀번호를 입력하세요" required />
				<button type="submit">로그인</button>
			</form>

			<div class="login_sign" th:if="${logout != null}"></div>

			<div class="login-help">
				<ul>
					<li><a href="#">아이디</a></li>
					<li>|</li>
					<li><a href="#">비밀번호 찾기</a></li>
					<li>|</li>
					<li><a href="/signup">회원가입</a></li>
				</ul>
			</div>
		</div>
	</main>
</body>
</html>
