<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/management/login.css}"/>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        
        <form method="post" action="/login" th:if="${error != null}">
		    <p>Invalid username or password.</p> 
		    <input type="text" name="id" placeholder="아이디" required />
		    <input type="password" name="pass" placeholder="비밀번호" required />
		    <button type="submit">Sign In</button>
		  </form>
		
		  <div th:if="${logout != null}">
		    You have been logged out.
		  </div>
        
        <div>Don't have an account? <a href="/signup">Sign Up</a></div>
    </div>
</body>
</html>
